<script type="text/javascript">
    RED.nodes.registerType('text-to-speech',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"text-to-speech";
        }
    });
</script>

<script type="text/x-red" data-template-name="text-to-speech">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="text-to-speech">
    <p>本节点用于语音合成，将msg.text的内容合成为一段pcm音频，并将合成的音频信息放在my_msg中发送到流中</p>
</script>
