<script type="text/javascript">
    RED.nodes.registerType('read-file',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"read-file";
        }
    });
</script>

<script type="text/x-red" data-template-name="read-file">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="read-file">
    <p>本节点用于读取一个音频文件，并将读取到的音频信息放在my_msg中发送到流中</p>
</script>
